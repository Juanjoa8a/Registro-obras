<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ingreso a Obra</title>
  <style>
    body { font-family: Arial; padding: 2rem; background-color: #f8f8f8; }
    label, input, button { display: block; margin-bottom: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h2>Registro de Ingreso</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <input type="hidden" id="obra">
    <button type="submit">Registrar</button>
    <p id="respuesta"></p>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("obra").value = params.get("obra") || "ObraDesconocida";

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const obra = document.getElementById("obra").value.trim();
      const userAgent = navigator.userAgent;

      const data = { nombre, obra, userAgent };

      const respuesta = await fetch("https://script.google.com/macros/s/AKfycbz7KYhRCOqriu3-MGVsDL9t6kYLUi5PV1Kj2zT329Jmr9vOXocm2C2JyfWcNvQHF5EqTQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (respuesta.ok) {
        document.getElementById("respuesta").textContent = "✅ Registro exitoso";
        document.getElementById("formulario").reset();
      } else {
        document.getElementById("respuesta").textContent = "❌ Error al registrar";
      }
    });
  </script>
</body>
</html>
